
<head>
  <title>Dynamic Registration Form</title>
  <style>
    input:invalid {
      border-color: red;
    }
    input:valid {
      border-color: green;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <form id="registrationForm" novalidate>
    <div>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" />
    </div>
    <div>
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" />
    </div>
    <div>
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" />
    </div>
    <br />
    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

    function validateName() {
      return nameInput.value.trim() !== '';
    }

    function validateEmail() {
      return emailRegex.test(emailInput.value);
    }

    function validatePassword() {
      return passwordRegex.test(passwordInput.value);
    }

    function updateSubmitState() {
      const isNameValid = validateName();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();

      submitBtn.disabled = !(isNameValid && isEmailValid && isPasswordValid);
    }

    nameInput.addEventListener('blur', updateSubmitState);
    emailInput.addEventListener('blur', updateSubmitState);
    passwordInput.addEventListener('blur', updateSubmitState);

    nameInput.addEventListener('input', updateSubmitState);
    emailInput.addEventListener('input', updateSubmitState);
    passwordInput.addEventListener('input', updateSubmitState);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
